{% extends 'layouts/base.html' %}
{% block title %}Contact - {{ block.super }}{% endblock %}
{% block content %}
	<div class="container">
		<form class="form" action="" method="post">
			<h2 class="form-heading text-center">Contact</h2>
			{% csrf_token %}
			<div class="form-group">
				<label for="exampleInputEmail1">{{ form.contact_name.label }}</label>
				<input type="text" class="form-control" placeholder="Name">
			</div>
			<div class="form-group">
				<label for="exampleInputPassword1">{{ form.contact_email.label }}</label>
				<input type="email" class="form-control" placeholder="Email">
			</div>
			<div class="form-group">
				<label for="exampleInputFile">{{ form.content.label }}</label>
				<textarea class="form-control" rows="3"></textarea>
			</div>
			<button type="submit" class="btn btn-default center-block">Submit</button>
		</form>
 	</div> <!-- /container -->
{% endblock %}
