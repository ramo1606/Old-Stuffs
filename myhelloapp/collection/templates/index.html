{% extends 'layouts/base.html' %}
{% block title %}Homepage - {{ block.super }}{% endblock %}
{% block content %}
	<!-- Three columns of text below the carousel -->
	<div class="marketing">
		<div class="row">
			{% for thing in things %}
				<div class="col-lg-4">
					<img class="img-circle" src="data:image/gif;base64,R0lGODlhAQABAIAAAHd3dwAAACH5BAAAAAAALAAAAAABAAEAAAICRAEAOw==" alt="Generic placeholder image" width="140" height="140">
					<h2>{{ thing.name }}</h2>
					<p>Una descripcion o texto de las cosas.</p>
					<p><a class="btn btn-default" href="{% url 'thing_detail' slug=thing.slug %}" role="button">View details &raquo;</a></p>
				</div><!-- /.col-lg-4 -->
			{% endfor %}
		</div><!-- /.row -->
	</div><!--/.marketing -->
{% endblock %}
